name: Run MongoDB Server
on: [push, pull_request]
jobs:
  start-default:
    name: Run MongoDB Server (default) ${{ matrix.mongodb-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14', '5.0.9', 'latest']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Start Server ${{ matrix.mongodb-version }}
      uses: ./
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    - name: Check Server running
      run: curl http://localhost:27017
  start-auth:
    name: Run MongoDB Server (auth) ${{ matrix.mongodb-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14', '5.0.9', 'latest']
        mongodb-username: ['root', 'my-pwd']
        mongodb-pwd: ['NONE', '', 'crazy-pwd']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Start Server ${{ matrix.mongodb-version }}
      uses: ./
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-username: ${{ matrix.mongodb-username }}
        mongodb-pwd: ${{ matrix.mongodb-pwd }}
    - name: Check Server running
      run: curl http://localhost:27017
  start-replica:
    name: Run MongoDB Server (replica) ${{ matrix.mongodb-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14', '5.0.9', 'latest']
        mongodb-replica-set: ['my-replica']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Start Server ${{ matrix.mongodb-version }} Port ${{ matrix.mongodb-port }}
      uses: ./
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-replica-set: ${{ matrix.mongodb-replica-set }}
    - name: Check Server running
      run: curl http://localhost:27017
  start-port:
    name: Run MongoDB Server (with Port) ${{ matrix.mongodb-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14', '5.0.9', 'latest']
        mongodb-port: ['12345']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start Server ${{ matrix.mongodb-version }}
        uses: ./
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-port: ${{ matrix.mongodb-port }}
          mongodb-pwd: ${{ matrix.mongodb-pwd }}
      - name: Check Server running
        run: curl http://localhost:${{ matrix.mongodb-port }}
  release:
    needs:
      - start-default
      - start-auth
      - start-replica
      - start-port
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.0.0
      with:
        fetch-depth: 0
    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.1
      with:
        version: 6.0.2
    - name: install conventional-changelog-cli
      run: pnpm install -g conventional-changelog-cli
    - name: install conventional-github-release
      run: pnpm install -g conventional-github-releaser
    - name: Generate ChangeLog
      run: conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 0 -n ./changelog/config.js
    - name: Push Changes of ChangeLog
      run: |
        git config --global user.email "ci@mongocamp.dev"
        git config --global user.name "MongoCamp CI"
        git add CHANGELOG.md
        git commit 'Generated ChangeLog'
        git push
    - name: Release
      env:
        CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
      run: |
        git config --global user.email "ci@mongocamp.dev"
        git config --global user.name "MongoCamp CI"
        conventional-github-releaser -p conventionalcommits -r 0 -n ./changelog/config.js
